<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/site-favicon.svg">
    <link rel="stylesheet" href="./css/main.css">
    <title>Payapi</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header">
                <a href="/">
                    <img src="./images/site-logo.svg" alt="Site Logo" width="134" height="36">
                </a>
                <nav class="header-navbar">
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a class="navbar-link" href="#">Pricing</a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-link" href="#">About</a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <button class="header-btn">Schedule a Demo</button>
            </div>
        </div>
    </header>

    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero-content">
                        <h1 class="hero-title">Start building with our APIs for absolutely free.</h1>
                        <form class="hero-form" action="https://echo.htmlacademy.ru" method="post" autocomplete="off">
                            <input class="form-input" type="email" name="email" placeholder="Enter email address" required>
                            <button class="header-btn form-btn">Schedule a Demo</button>
                        </form>
                        <div class="hero-text-double">
                            <p class="hero-text">Have any questions?</p>
                            <p class="hero-text-second">Contact Us</p>
                        </div>
                    </div>
                    <img src="./images/hero-img.png" alt="Hero image" width="263" height="500">
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer"></div>
        </div>
    </footer>
</body>
</html
